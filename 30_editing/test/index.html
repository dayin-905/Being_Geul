<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 빙글 CSS 애니메이션</title>
    <style>
        /* 1. 전체 무대 설정 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #E6F4F1; /* 싱그러운 하늘색 배경 */
        }
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 2. 공통 스타일 (캐릭터 & 배경 요소) */
        .actor, .prop {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* 눈 모양 절대 안 바뀜 (PNG 원본 유지) */
        }

        /* --- 배경 (Props) --- */
        /* 구름: 위아래로 둥실둥실 */
        .prop-clouds {
            top: 5%; left: 0; width: 100%; height: 20%;
            background-image: url('bg_clouds.png'); /* 구름 이미지 필요 */
            animation: floatClouds 4s ease-in-out infinite alternate;
        }
        @keyframes floatClouds {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        /* 전구: 구름 반대 방향으로 움직임 */
        .prop-bulb {
            top: 15%; right: 10%; width: 50px; height: 50px;
            background-image: url('bg_bulb.png'); /* 전구 이미지 필요 */
            animation: floatBulb 4s ease-in-out infinite alternate-reverse; /* reverse로 반대 방향 */
        }
        @keyframes floatBulb {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }

        /* 건물: 스톱모션처럼 뚝뚝 끊기며 움직임 */
        .prop-buildings {
            bottom: 20%; left: 0; width: 100%; height: 30%;
            background-image: url('bg_buildings.png'); /* 건물 이미지 필요 */
            /* steps() 함수를 써서 뚝뚝 끊기는 느낌 구현 */
            animation: moveBuildings 10s steps(5) infinite;
        }
        @keyframes moveBuildings {
            from { background-position: 0% center; }
            to { background-position: 100% center; }
        }

        /* --- 인물 (Actors) --- */
        .actors-group {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px; height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .actor { width: 180px; height: 350px; }

        /* 왼쪽 긴머리 여성: 머리카락 흩날림 + 걷기 */
        .actor-woman {
            background-image: url('woman_longhair.png'); /* 여성 이미지 필요 */
            /* 걸으면서 살짝 위아래로 흔들림 */
            animation: walkBounce 1s ease-in-out infinite alternate;
        }
        /* 가상의 머리카락 요소 (이미지 위에 덧씌움) */
        .hair-effect {
            position: absolute;
            top: 20px; left: -20px; width: 100px; height: 100px;
            background: rgba(255, 255, 0, 0.3); /* (테스트용 노란색) 실제론 머리카락 PNG 사용 */
            border-radius: 50%;
            /* 바람에 흩날리는 불규칙한 움직임 */
            animation: hairWind 1.5s ease-in-out infinite alternate;
        }
        @keyframes hairWind {
            0% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(10deg) translateX(5px); }
            100% { transform: rotate(5deg) translateX(2px); }
        }

        /* 가운데 주황 옷 남성: 노트북(1초) -> 경청 */
        .actor-man-orange {
            background-image: url('man_orange.png'); /* 주황남 이미지 필요 */
            /* 걷는 모션은 기본 탑재 */
            animation: walkBounce 1s ease-in-out infinite alternate,
                       listenAction 5s steps(1) infinite; /* 5초 주기로 행동 변화 */
        }
        @keyframes listenAction {
            0% { filter: brightness(0.8); transform: translateY(5px) rotate(-5deg); } /* 노트북 보는 척 (약간 숙임) */
            20% { filter: brightness(1); transform: translateY(0) rotate(0deg); } /* 1초 후: 고개 들고 경청 (원래대로) */
            100% { filter: brightness(1); transform: translateY(0) rotate(0deg); } /* 나머지 시간 경청 유지 */
        }

        /* 오른쪽 모자 쓴 남자: 뒤로 걷기(2초) -> 앞보기 */
        .actor-man-cap {
            background-image: url('man_cap.png'); /* 모자남 이미지 필요 */
            /* 걷는 모션 + 뒤돌기 액션 */
            animation: walkBounce 1s ease-in-out infinite alternate,
                       turnAction 8s steps(1) infinite; /* 8초 주기 */
        }
        @keyframes turnAction {
            0% { transform: scaleX(-1); } /* 뒤돌아봄 (좌우 반전) */
            25% { transform: scaleX(1); } /* 2초 후 (8초의 25%): 앞봄 (원래대로) */
            100% { transform: scaleX(1); } /* 나머지 시간 앞보기 유지 */
        }

        /* 공통 걷기 모션 (살짝 둥실거림) */
        @keyframes walkBounce {
            from { margin-bottom: 0; }
            to { margin-bottom: 10px; }
        }

    </style>
</head>
<body>

    <div class="stage">
        <div class="prop prop-clouds"></div>
        <div class="prop prop-buildings"></div>
        <div class="prop prop-bulb"></div>

        <div class="actors-group">
            <div class="actor actor-woman">
                <div class="hair-effect"></div> </div>
            <div class="actor actor-man-orange"></div>
            <div class="actor actor-man-cap"></div>
        </div>
    </div>

</body>
</html>
